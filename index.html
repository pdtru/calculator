<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div data-screen-prev class="screen-prev">123 +</div>
            <div data-screen-curr class="screen-curr">45</div>
        </div>
        <div class="row">
            <div class="row item"><button data-clear class="btn clear">CLEAR</button></div>
            <div class="row item">
                <button data-backspace class="btn backspace"><span
                        class="material-symbols-outlined">backspace</span></button>
                <button data-operation class="btn operator">&divide;</button>
            </div>
        </div>
        <div class="row">
            <button data-number class="btn">7</button>
            <button data-number class="btn">8</button>
            <button data-number class="btn">9</button>
            <button data-operation class="btn operator">&times;</button>
        </div>
        <div class="row">
            <button data-number class="btn">4</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">6</button>
            <button data-operation class="btn operator">&minus;</button>
        </div>
        <div class="row">
            <button data-number class="btn">1</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">3</button>
            <button data-operation class="btn operator">&plus;</button>
        </div>
        <div class="row">
            <div class="row item">
                <button data-number class="btn">&#8729;</button>
                <button data-number class="btn">0</button>
            </div>
            <div data-equals class="row item"><button class="btn equals">=</button></div>
        </div>
    </div>
    </div>
</body>

</html>
