<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="prev-operand">upper screen</div>
            <div class="curr-operand">lower screen</div>
        </div>
        <div class="row">
            <div class="row item"><button class="item">CLEAR</button></div>
            <div class="row item">
                <button class="item"><span class="material-symbols-outlined">backspace</span></button>
                <button class="item">&divide;</button>
            </div>
        </div>
        <div class="row">
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="item" id="times">&times;</button>
        </div>
        <div class="row">
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item" id="minus">&minus;</button>
        </div>
        <div class="row">
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item" id="plus">&plus;</button>
        </div>
        <div class="row">
            <div class="row item">
                <button class="item">&#8729;</button>
                <button class="item">0</button>
            </div>
            <div class="row item"><button class="item">=</button></div>
        </div>
    </div>
    </div>
</body>

</html>
